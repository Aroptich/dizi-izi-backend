version: '3.8'

services:

  db:
    container_name: dizi-izi-db
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

  backend:
    container_name: backend
    build: ..
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static:/app/static/
      - media:/app/media/
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
    restart: always

volumes:
  static:
  media:
  postgres_data:
